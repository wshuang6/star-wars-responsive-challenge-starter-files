<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/float-grid.css">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
	<div class="header">
		<div class="row">
			<div class="col-12">
				<h2 class="boldMe">Star Wars Characters</h2>
				<p>Incomplete List</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<div class="card">
				<img src="images/rey_square.png">
				<p class="boldMe">Ray</p>
				<p>Protagonist, from Tatooine</p>
			</div>
		</div>
		<div class="col-4">
				<div class="card">
				<img src="images/finn_square.png">
				<p class="boldMe">Finn</p>
				<p>Storm Trooper, befriends Ray</p>
			</div>
		</div>
		<div class="col-4">
				<div class="card">
				<img src="images/kylo_square.png">
				<p class="boldMe">Kylo</p>
				<p>Main villain, or is he?</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
				<div class="card">
				<img src="images/poe_square.png">
				<p class="boldMe">Poe</p>
				<p>Neutral pilot</p>
			</div>
		</div>
		<div class="col-4">
				<div class="card">
				<img src="images/chewbacca_square.png">
				<p class="boldMe">Chewbacca</p>
				<p>A great first mate</p>
			</div>
		</div>
		<div class="col-4">
				<div class="card">
				<img src="images/yoda_square.png">
				<p class="boldMe">Yoda</p>
				<p>Wise old Jedi master</p>
			</div>
		</div>
	</div>
</body>
</html>
